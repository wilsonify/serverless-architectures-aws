service: twentyfour-hour-video
frameworkVersion: "3"
custom:
  upload-bucket: 064592191516-serverless-video-upload
  transcode-bucket: 064592191516-serverless-video-transcode
  transcode-video-role: arn:aws:iam::064592191516:role/transcode-video
  media-endpoint: https://lxlxpswfb.mediaconvert.us-east-1.amazonaws.com
  media-role: arn:aws:iam::064592191516:role/media-convert-role

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: dev

functions:
  transcode-video:
    handler: transcode-video/index.handler
    role: ${self.custom.transcode-video-role}
    package:
      individually: true
    environment:
      MEDIA_ENDPOINT: ${self.custom.media-endpoint}
      MEDIA_ROLE: ${self.custom.media-role}
      TRANSCODED_VIDEO_BUCKET: ${self.custom.transcode-bucket}
    events:
      - s3: ${self.custom.upload-bucket}